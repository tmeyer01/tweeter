<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css"/>
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-logo">tweeter</span>
      <div class="nav-parent-columns">
        <span class="write-tweets">
          <span id="bold-write">Write </span>a new tweet
        </span>
          <i class="fas fa-angle-double-down arrow"></i>
      </div>
    </nav>


    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
       
      <section class="new-tweet">
        <form method="post" action="/tweets">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          <div class="bottom-of-form">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>




      <section class="tweet-container">
        <artical class="tweet-header">
          <div id="icon-and-name">
            <i class="fas fa-skull-crossbones"></i>
            <span>username</span>  
          </div>
          <span id="user-handel">@SleepyDead</span>
        </artical>
        <artical class="tweet-body">
          <span>happy a new tweet to test font</span>
        </artical>
        <artical class="tweet-footer">
          <span class="date-tweeted">10 days ago</span>
          <div class="icon-holder">
            <i class="fas fa-flag icons"></i>
            <i class="fas fa-retweet icons"></i>
            <i class="far fa-heart icons"></i>
          </div>
        </artical>
      </section>



    </main>
  </body>
  <script src="./scripts/composer-char-counter.js"></script>
</html>
